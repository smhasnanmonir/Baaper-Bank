<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Money view section Starts -->
    <section class="view-section lg:p-10 md:p-5 px-5 lg:w-1/2 mt-10 mx-auto">
      <h1 class="text-center font-bold text-5xl mb-11">Baap er Bank</h1>
      <div class="grid lg:grid-cols-3 grid-cols-2 gap-3 text-white">
        <div class="deposite-div bg-orange-400 p-5 rounded-xl">
          <h1 class="text-2xl font-semibold">Deposite</h1>
          <p class="text-xl p-2 font-semibold">
            $<span id="deposite-span">00</span>
          </p>
        </div>
        <div class="withdraw-div bg-red-400 p-5 rounded-xl">
          <h1 class="text-2xl font-semibold">Withdraw</h1>
          <p class="text-xl p-2 font-semibold">
            $<span id="withdraw-span">00</span>
          </p>
        </div>
        <div
          class="balance-div bg-yellow-400 p-5 rounded-xl lg:col-auto col-span-2"
        >
          <h1 class="text-2xl font-semibold">Balance</h1>
          <p class="text-xl p-2 font-semibold">
            $<span id="balance-span">1200</span>
          </p>
        </div>
      </div>
    </section>
    <!-- Money view section Ends-->

    <!-- Input Field Section Starts -->
    <section class="input-section grid place-items-center lg:mt-3 mt-10 mb-10">
      <div
        class="input-section-main-div grid gap-3 lg:grid-cols-2 grid-cols-1 lg:w-1/2 w-4/5"
      >
        <div
          class="deposite-input-div bg-fuchsia-400 p-5 grid gap-3 rounded-xl"
        >
          <h1 class="text-2xl font-semibold">Your Deposite</h1>
          <input
            class="block p-3 rounded-xl"
            id="deposite-input"
            type="text"
            placeholder="Enter the amount"
          />
          <button
            class="bg-red-400 p-3 hover:bg-red-600 w-1/2 rounded-xl"
            id="deposite-btn"
          >
            Deposite
          </button>
        </div>
        <div class="withdraw-input-div bg-lime-400 p-5 grid gap-3 rounded-xl">
          <h1 class="text-2xl font-semibold">Your Deposite</h1>
          <input
            id="withdraw-input"
            class="block p-3 rounded-xl"
            type="text"
            placeholder="Enter the amount"
          />
          <button
            id="withdraw-btn"
            class="bg-purple-400 p-3 hover:bg-purple-600 w-1/2 rounded-xl"
          >
            Withdraw
          </button>
        </div>
      </div>
    </section>
    <!-- Input Field Section Ends -->
    <script src="app.js"></script>
  </body>
</html>
